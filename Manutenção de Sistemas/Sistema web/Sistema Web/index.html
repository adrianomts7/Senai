<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Sistema com Erros para Correção</title>
    <link rel="stylesheet" href="style.css">k
</head>
<body>

<h1>Sistema de Correção de Erros</h1>
<p>Este sistema contém erros intencionais para que você os corrija.</p>
<p class="resultado--calc"></p>

<div class="area--form-calc">

    <form method="#" class="form--calc">    
        
        <div class="input--area">    
            <label for="primeiroNumero">1º Número</label>
            <input id="primeiroNumero" type="text" class="input input--calculo-1" placeholder="Digite o primeiro número">
        </div>
        
        <div class="input--area">    
            <label for="segundoNumero">2º Número</label>
            <input id="segundoNumero" type="text" class="input input--calculo-2" placeholder="Digite o segundo número">
        </div>
        <button onclick="fixCalc(event)" class="btn btn--green">Somar</button>
    
    </form>
    
</div>

<div class="form-section">
    <h3>Documentação da Manutenção</h3>
    <p class="resultado--form"></p>

    <form id="maintenance-form">
        
        <div class="input--area">
            <label for="date" >Data da Manutenção:</label>
            <input type="date" id="date" class="input" required>
        </div>

        <div class="input--area">
            <label for="error-type">Tipo de Manutenção:</label>
            <select class="select" id="error-type">
                <option value="preventiva">Preventiva</option>
                <option value="preventiva">Corretiva</option>
                <option value="preventiva">Preditiva</option>
            </select>
        </div>

        <div class="input--area">
            <label for="description">Descrição da Manutenção:</label>
            <textarea class="input text--area" id="description" required></textarea>
        </div>

        <div class="input--area">
            <label for="responsible">Responsável:</label>
            <input type="text" class="input" id="responsible" required>
        </div>

        <div class="area--botoes">
            <button type="button" class="btn btn--green" onclick="generateReport()">Gerar Relatório</button>
            <button type="button" class="btn btn--red" onclick="limparCampos()">Limpar Campos</button>
        </div>
    </form>
</div>

<script src="script.js" ></script>

</body>
</html>
